<p>
When any identifier sent to Smarkets is invalid this payload will be sent back to the originating <a href="#eto/session" class="type">session</a>.
</p>
<p>
The <a href="#eto/seq" class="type">seq</a> here refers to the <a href="#eto/seq" class="type">seq</a> of the <a href="#eto/payload" class="type">eto/payload</a> your application sent to Smarkets with the original <a href="#seto/order-create" class="type">order-create</a> so your application can detect which request included an invalid identifier.
</p>
